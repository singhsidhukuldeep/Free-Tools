  <!-- Smart Hash URL Redirect (handles legacy #/ URLs) -->
  <script>
    (function () {
      try {
        var hash = window.location.hash;

        // Check if this is a hash-based route (e.g., #/word-counter)
        if (hash && hash.startsWith('#/')) {
          var path = hash.slice(2); // Remove '#/'
          var search = window.location.search || '';

          // Auto-detect base path (works in dev and production)
          // In dev: localhost:5173 → base = '/'
          // In prod: .../Free-Tools → base = '/Free-Tools/'
          var base = document.querySelector('base')?.getAttribute('href') || '/';

          // If no base tag, check current path for /Free-Tools/
          if (base === '/' && window.location.pathname.includes('/Free-Tools/')) {
            base = '/Free-Tools/';
          }

          // Clean up the path (remove trailing/leading slashes)
          path = path.replace(/^\/+|\/+$/g, '');

          // Build redirect URL
          var redirectUrl;
          if (path) {
            redirectUrl = base + path + search;
          } else {
            // Just '#/' with no path - go to home
            redirectUrl = base;
          }

          // Redirect using replace (doesn't add to history)
          window.location.replace(redirectUrl);
        }
      } catch (error) {
        // Silently fail - the app will load normally
        console.error('[Hash Redirect] Error:', error);
      }
    })();
  </script>
